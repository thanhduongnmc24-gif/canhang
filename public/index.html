<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Liệu Cân Hàng</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 95%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-right: 10px; }
        button:hover { background-color: #0056b3; }
        #btn-pdf { background-color: #dc3545; }
        #btn-pdf:hover { background-color: #a71d2a; }
        #status { margin-top: 20px; font-size: 16px; color: #333; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Phiếu Nhập Liệu Nhu Cầu Cân Hàng</h2>
        <div class="form-group">
            
            <input type="text" id="input-a5" value="Kíp A Ngày tháng 03 năm 2025_NC số: NC1">
        </div>
        <hr>
        <h3>Thông tin hàng</h3>
        <div class="form-group">
            <label for="input-b9">Nội dung:</label>
            <input type="text" id="input-b9" value="Nhập hàng nội bộ (BP NM này xuất sang BP NM khác thuộc HPDQ)">
        </div>
        <div class="form-group">
            <label for="input-c9">Chứng từ:</label>
            <input type="text" id="input-c9" value="">
        </div>
        <div class="form-group">
            <label for="input-d9">Chủng loại hàng:</label>
            <input type="text" id="input-d9" value="Phế đẩu mẩu">
        </div>
        <div class="form-group">
            <label for="input-e9">Khách hàng:</label>
            <input type="text" id="input-e9" value="HPDQ">
        </div>
        <div class="form-group">
            <label for="input-f9">Người đại diện:</label>
            <input type="text" id="input-f9" value="Nguyễn Văn A">
        </div>
        <div class="form-group">
            <label for="input-g9">Số CCCD:</label>
            <input type="text" id="input-g9" value="HPDQ000000">
        </div>
        
        <div class="form-group">
            <label for="input-h9">BSX:</label>
            <input type="text" id="input-h9" value="DKVT000">
        </div>
        <div class="form-group">
            <label for="input-i9">Dơn vị vận chuyển:</label>
            <input type="text" id="input-i9" value="BPVT">
        </div>
        <div class="form-group">
            <label for="input-j9">Số lô:</label>
            <input type="text" id="input-j9" value="">
        </div>
        <div class="form-group">
            <label for="input-k9">Khối lượng:</label>
            <input type="text" id="input-k9" value="50">
        </div>
        <div class="form-group">
            <label for="input-l9">Mục đích qua cân:</label>
            <input type="text" id="input-l9" value="Xác định khối lượng">
        </div>
        <div class="form-group">
            <label for="input-m9">Ghi chú:</label>
            <input type="text" id="input-m9" value="NM.CTDai(XCT1) =>NCNC1=>PX.LT-HRC1">
        </div>
        <button id="btn-xlsx">Tải file XLSX</button>
        <button id="btn-pdf">Tải file PDF</button>

        <div id="status"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
